<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey</title>
  </head>
  <body>
    <form action="main.html" method="GET">
      <div>
        <strong>1. How many times do you exercise per week?</strong>
        <input type="checkbox" name="times" vlaue="I don't exercise" />
        <input type="checkbox" name="times" vlaue="1~3 times a week" />
        <input type="checkbox" name="times" vlaue="4 or more times a week" />
      </div>
      <div>
        <strong>2. What is your favorite exercise area?</strong>
        <input type="checkbox" name="area" vlaue="Upper body" />
        <input type="checkbox" name="area" vlaue="Lower body" />
      </div>
      <div>
        <strong>3. What is the purpose of the exercise?</strong>
        <input type="checkbox" name="purpose" vlaue="Strengthening muscle" />
        <input type="checkbox" name="purpose" vlaue="Weight loss" />
        <input type="checkbox" name="purpose" vlaue="Boosting stamina" />
        <input type="checkbox" name="purpose" vlaue="Increase flexibility" />
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
