<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style2.css" />
    <meta charset="UTF-8" />
    <title>Survey</title>
  </head>
  <body>
    <form action="main.html" method="GET">
      <ul class="survey">
        <li><strong>1. How many times do you exercise per week?</strong></li>
        <li>
          <input
            id="1-1"
            type="checkbox"
            name="times"
            value="I don't exercise"
          />
          <label for="1-1">I don't exercise</label>
        </li>
        <li>
          <input
            id="1-2"
            type="checkbox"
            name="times"
            value="1~3 times a week"
          />
          <label for="1-2">1~3 times a week</label>
        </li>
        <li>
          <input
            id="1-3"
            type="checkbox"
            name="times"
            value="4 or more times a week"
          />
          <label for="1-3">4 or more times a week</label>
        </li>
      </ul>
      <ul class="survey">
        <li><strong>2. What is your favorite exercise area?</strong></li>
        <li>
          <input id="2-1" type="checkbox" name="area" value="Upper body" />
          <label for="2-1">Upper body</label>
        </li>
        <li>
          <input id="2-2" type="checkbox" name="area" value="Lower body" />
          <label for="2-2">Lower body</label>
        </li>
      </ul>
      <ul class="survey">
        <li><strong>3. What is the purpose of the exercise?</strong></li>
        <li>
          <input
            id="3-1"
            type="checkbox"
            name="purpose"
            value="Strengthening muscle"
          />
          <label for="3-1">Strengthening muscle</label>
        </li>
        <li>
          <input id="3-2" type="checkbox" name="purpose" value="Weight loss" />
          <label for="3-2">Weight loss</label>
        </li>
        <li>
          <input
            id="3-3"
            type="checkbox"
            name="purpose"
            value="Boosting stamina"
          />
          <label for="3-3">Boosting stamina</label>
        </li>
        <li>
          <input
            id="3-4"
            type="checkbox"
            name="purpose"
            value="Increase flexibility"
          />
          <label for="3-4">Increase flexibility</label>
        </li>
      </ul>
      <div id="submit">
        <input type="submit" name="submit" value="Submit" onclick="doSave()" />
      </div>
    </form>
    <div id="survey">
      <input type="text" placeholder="test" />
      <button>test on</button>
    </div>
    <script src="new.js"></script>
  </body>
</html>
