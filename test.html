<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="test.css" />
    <meta charset="UTF-8" />
    <title>Survey</title>
  </head>
  <body>
    <form action="main.html" method="GET">
      <div class="survey">
        <strong>1. How many times do you exercise per week?</strong>
        <input type="checkbox" name="times" vlaue="I don't exercise" />I don't
        exercise
        <input type="checkbox" name="times" vlaue="1~3 times a week" />1~3 times
        a week
        <input type="checkbox" name="times" vlaue="4 or more times a week" />4
        or more times a week
      </div>
      <div class="survey">
        <strong>2. What is your favorite exercise area?</strong>
        <input type="checkbox" name="area" vlaue="Upper body" />Upper body

        <input type="checkbox" name="area" vlaue="Lower body" />Lower body
      </div>
      <div class="survey">
        <strong>3. What is the purpose of the exercise?</strong>
        <input
          type="checkbox"
          name="purpose"
          vlaue="Strengthening muscle"
        />Strengthening muscle
        <input type="checkbox" name="purpose" vlaue="Weight loss" />Weight loss
        <input
          type="checkbox"
          name="purpose"
          vlaue="Boosting stamina"
        />Boosting stamina
        <input
          type="checkbox"
          name="purpose"
          vlaue="Increase flexibility"
        />Increase flexibility
      </div>
      <input type="submit" value="Submit" />
    </form>
    <div id="survey">
      <input type="text" placeholder="test" />
      <button>test on</button>
    </div>
    <script src="new.js"></script>
  </body>
</html>
