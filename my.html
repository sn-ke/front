<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>Survey</title>
    <script
      src="https://kit.fontawesome.com/c39c836d28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <i class="fas fa-dumbbell"></i>
        <a href="main.html">Team Crew</a>
      </div>

      <ul class="navbar_menu">
        <li><a href="main.html">Home</a></li>
        <li><a href="main.html">Category</a></li>
        <li><a href="my.html">My</a></li>
        <li><a href="main.html">FAQ</a></li>
      </ul>

      <ul class="navbar_links">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
      </ul>
    </nav>
    <form id="box" action="main.html" method="GET">
      <ul class="survey">
        <li><strong>1. How many times do you exercise per week?</strong></li>
        <li>
          <input
            id="1-1"
            type="checkbox"
            name="times"
            value="I don't exercise"
          />
          <label for="1-1">I don't exercise</label>
        </li>
        <li>
          <input
            id="1-2"
            type="checkbox"
            name="times"
            value="1~3 times a week"
          />
          <label for="1-2">1~3 times a week</label>
        </li>
        <li>
          <input
            id="1-3"
            type="checkbox"
            name="times"
            value="4 or more times a week"
          />
          <label for="1-3">4 or more times a week</label>
        </li>
      </ul>
      <ul class="survey">
        <li><strong>2. What is your favorite exercise area?</strong></li>
        <li>
          <input id="2-1" type="checkbox" name="area" value="Upper body" />
          <label for="2-1">Upper body</label>
        </li>
        <li>
          <input id="2-2" type="checkbox" name="area" value="Lower body" />
          <label for="2-2">Lower body</label>
        </li>
      </ul>
      <ul class="survey">
        <li><strong>3. What is the purpose of the exercise?</strong></li>
        <li>
          <input
            id="3-1"
            type="checkbox"
            name="purpose"
            value="Strengthening muscle"
          />
          <label for="3-1">Strengthening muscle</label>
        </li>
        <li>
          <input id="3-2" type="checkbox" name="purpose" value="Weight loss" />
          <label for="3-2">Weight loss</label>
        </li>
        <li>
          <input
            id="3-3"
            type="checkbox"
            name="purpose"
            value="Boosting stamina"
          />
          <label for="3-3">Boosting stamina</label>
        </li>
        <li>
          <input
            id="3-4"
            type="checkbox"
            name="purpose"
            value="Increase flexibility"
          />
          <label for="3-4">Increase flexibility</label>
        </li>
      </ul>
      <div id="submit">
        <input type="submit" name="submit" value="SAVE" onclick="doSave()" />
      </div>
    </form>
    <script src="new.js"></script>
  </body>
</html>
