<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style5.css" />
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <script
      src="https://kit.fontawesome.com/c39c836d28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main_container">
      <header>
        <div class="nav">
          <i class="fas fa-dumbbell"></i>
          <span>Team Crew</span>
        </div>
      </header>
      <form>
        <div class="login_input">
          <input type="text" placeholder="ID" />
        </div>
        <div class="login_input">
          <input type="password" placeholder="Password" />
        </div>
        <div class="login_input">
          <input type="text" placeholder="Nickname" />
        </div>
        <div>
          <span>Date of birth</span>
        </div>
        <div class="login_radio">
          <div class="login_radio">
            Male<input type="radio" name="Male" value="Male" />
          </div>
          <div class="login_radio">
            Female<input type="radio" name="Female" value="Female" />
          </div>
        </div>
        <div>
          <button type="button" onclick="location.href='login.html'">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
