<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style5.css" />
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <script
      src="https://kit.fontawesome.com/c39c836d28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main_container">
      <header>
        <div class="nav">
          <i class="fas fa-dumbbell"></i>
          <span>Team Crew</span>
        </div>
      </header>
      <form>
        <div class="login_input">
          <input
            type="text"
            class="username_input"
            placeholder="ID"
            check_result="fail"
            required
          />
          <button
            type="button"
            class="id_overlap_button"
            onclick="id_overlap_check()"
          >
            중복검사
          </button>
          <img id="id_check_sucess" style="display: none" />
        </div>
        <div class="login_input">
          <input
            type="password"
            minlength="10"
            maxlength="20"
            placeholder="Password"
          />
        </div>
        <div class="login_input">
          <input type="text" placeholder="Nickname" />
        </div>
        <div>
          <span>Date of birth</span>
        </div>
        <div class="login_radio">
          <div class="login_radio">
            Male<input type="radio" name="Male" value="Male" />
          </div>
          <div class="login_radio">
            Female<input type="radio" name="Female" value="Female" />
          </div>
        </div>
        <div>
          <button type="button" onclick="location.href='subscribe.html'">
            Sign Up
          </button>
        </div>
      </form>
    </div>
    <script src="new.js"></script>
  </body>
</html>
